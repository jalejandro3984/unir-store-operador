spring:
  application:
    name: ${APP_NAME:ms-unir-store}
  datasource:
    url: jdbc:h2:mem:unir_store_operador;Mode=MySQL
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

server:
  port: ${PORT:8001}
  error:
    include-stacktrace: on_param

jasypt:
  encryptor:
    password: this-is-a-secret-key
